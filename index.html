<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat and Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #videoContainer {
            display: flex;
            flex-direction: column; /* Stack videos vertically on small screens */
            gap: 10px;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #000;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
        }
        .local {
            background-color: #d1e7ff;
            margin-left: auto; /* Align to the right */
            text-align: right;
        }
        .remote {
            background-color: #e2ffe2;
            margin-right: auto; /* Align to the left */
            text-align: left;
        }
        .system {
            background-color: #f0f0f0;
            text-align: center;
        }
        .username {
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Responsive design for larger screens */
        @media (min-width: 600px) {
            #videoContainer {
                flex-direction: row; /* Display videos side by side on larger screens */
            }
            video {
                width: 45%;
            }
            input[type="text"] {
                width: calc(50% - 10px);
            }
            button {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>P2P Chat and Video Call</h1>
    <p id="peerIdDisplay">Your Peer ID: Loading...</p>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendButton">Send</button>
    <input type="text" id="peerIdInput" placeholder="Enter Peer ID to connect">
    <button id="connectButton">Connect</button>
    <button id="disconnectButton">Disconnect</button>
    <button id="callButton">Start Video Call</button>
    <button id="endCallButton">End Video Call</button>

    <div id="videoContainer">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <!-- Include PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
